<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="score-board">
            <div class="container">
                <div id="space-left">
                    <h3 class="title-style">HOME</h3>
                    <h4 id="count-home" class="counter"></h4>
                    <div class="align-btn">
                        <button class="btn" onclick="addOneHome()">+1</button>
                        <button class="btn" onclick="addTwoHome()">+2</button>
                        <button class="btn" onclick="addThreeHome()">+3</button>
                    </div>
                </div>
                <div id="space-right">
                    <h3 class="title-style">GUEST</h3>
                    <h4 id="count-guest" class="counter"></h4>
                    <div class="align-btn">
                        <button class="btn" onclick="addOneGuest()">+1</button>
                        <button class="btn" onclick="addTwoGuest()">+2</button>
                        <button class="btn" onclick="addThreeGuest()">+3</button>
                    </div>
                </div>  
            </div>
            
            <div>
                <button id="newGame-btn" onclick="resetScore()">NEW GAME</button>
            </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
